<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <title>Выбор товара</title>
  </head>
  <body>
    <header>
      <div>
        <div class="search-input">
          <div class="search-input__label"><span>Поиск</span></div>
          <input type="text" class="search-input__input" />
          <button type="button" class="btn btn-refresh">Обновить (F5)</button>
        </div>
        <div class="checkboxes">
          <div class="checkboxes-col1">
            <div class="show-all-leftowers">
              <label for="show-all-leftowers__value"
                ><input
                  type="checkbox"
                  class="show-all-leftowers__value"
                  id="show-all-leftowers__value"
                />Отображать все остатки</label
              >
            </div>
            <div class="just-leftowers">
              <label for="just-leftowers__value"
                ><input
                  type="checkbox"
                  class="just-leftowers__value"
                  id="just-leftowers__value"
                />Только остатки (Shift+F2)</label
              >
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
